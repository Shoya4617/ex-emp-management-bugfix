<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
					   <span th:text="${session.administrator.name}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="list.html" th:action="@{/employee/register}" th:object="${insertEmployeeForm}">
						<fieldset>
							<legend>従業員情報登録</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
							    <div th:errors="*{name}" style=color:red></div>
							     <input type="text" name="name" th:field="*{name}">(例）山田花子
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
							    <div th:errors="*{image}" style=color:red></div>
							    <input type="file" name="image" accept="/.jpg/.png"  th:field="*{image}">
						    	</td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
							    <div th:errors="*{gender}" style=color:red></div>
							      <input type="radio" name="gender"  th:value="男性" th:field="*{gender}">男性
							      <input type="radio" name="gender"  th:value="女性" th:field="*{gender}">女性							  
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							    <div th:errors="*{hireDate}" style=color:red></div>
									<input type="date" name="hireDate">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							    <div th:errors="*{mailAddress}" style=color:red></div>
							       <input type="text" name="mailAddress"  th:field="*{mailAddress}">(例）yamada@sample.com
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
							    <div th:errors="*{zipCode}" style=color:red></div>
							      <input type="text"id="zipCode" name="zipCode"  th:field="*{zipCode}">(例）111-1111
							       <button id="get_address_btn" type="button">住所取得</button><br>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							    <div th:errors="*{address}" style=color:red></div>
							       <input type="text" name="address"  id="address" th:field="*{address}">(例）東京都新宿区1-1-1
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							    <div th:errors="*{telephone}" style=color:red></div>
							      <input type="tel" name="telephone"  th:field="*{telephone}" pattern="\d{1,5}-\d{1,4}-\d{4,5}"  placeholder="090-0000-0000">(例）090-0000-0000
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
							    <div th:errors="*{salary}" style=color:red></div>
							      <input type="text" name="salary"  th:field="*{salary}">(例）400000（円）
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							    <div th:errors="*{characteristics}" style=color:red></div>
							       <textarea name="characteristics"  th:field="*{characteristics}"></textarea>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
							    <div th:errors="*{dependentsCount}" style=color:red></div>
									 <input type="text" name="dependentsCount" th:field="*{dependentsCount}">(例）3 (人)
							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">登録</button>
						</fieldset>
					</form>
					
					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/get_address.js"></script>
</body>
</html>
